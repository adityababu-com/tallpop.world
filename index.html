<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ads-script</title>
</head>

<body>
  <div id="debug-loading" style="padding: 20px; font-family: sans-serif;">
    <h2>Loading App...</h2>
    <p>If this message doesn't disappear, JavaScript is not running correctly.</p>
  </div>
  <div id="root"></div>
  <script>
    window.onerror = function (message, source, lineno, colno, error) {
      document.getElementById('debug-loading').style.display = 'none';
      document.body.innerHTML += '<div style="color:red; padding:20px; border:1px solid red; margin:20px; background: #fff;">' +
        '<h3>Global Error</h3>' +
        '<p><strong>Message:</strong> ' + message + '</p>' +
        '<p><strong>Source:</strong> ' + source + ':' + lineno + '</p>' +
        '<pre>' + (error ? error.stack : 'No stack trace') + '</pre>' +
        '</div>';
    };

    window.addEventListener('unhandledrejection', function (event) {
      document.getElementById('debug-loading').style.display = 'none';
      document.body.innerHTML += '<div style="color:red; padding:20px; border:1px solid red; margin:20px; background: #fff;">' +
        '<h3>Unhandled Promise Rejection</h3>' +
        '<p>' + event.reason + '</p>' +
        '</div>';
    });
  </script>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
